<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Spline+Sans:wght@300..700&display=swap"
    rel="stylesheet">
  <title>Vite App</title>
</head>

<body>

  <!--Start screen-->
  <div id="start-screen" class="screen screen--start active">
    <section class="screen--start__left">
      <h1 class="title">Memory Leak</h1>
      <p class="description">The only place you're allowed to leak memory.</p>
      <button type="button" class="start-btn button">Get started</button>
    </section>
    
    <section class="screen--start__right">
      <div class="leaderboard">
        <div class="container">
        <h1 class="leaderboard-title">Leaderboard</h1>
        <select name="leaderboard-category" class="leaderboard-category">
          <option value="css">CSS</option>
          <option value="computer_hardware">Computer Hardware</option>
          <option value="database_management_systems">Database Management Sytems</option>
          <option value="general_it">General IT</option>
        </select>
        <table class="results" id="results">
          <thead>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
          </thead>
          <tbody id="results-body"></tbody>
        </table>
        </div>
      </div>
    </section>

    <!--LEAVE BUTTON-->
    </section>

  </div>


  <!--User screen-->
  <div id="user-info-screen" class="screen screen--user hidden">
    <div class="screen--user__left">
      <span class="logo">Memory Leak</span>
      <span>1.</span>
      <div id="user-details" class="form--user">
        <h2 class="form--user__title">Identify Yourself</h2>
        <p class="form--user__description">A short and punchy nickname will do.</p>
        <input type="text" name="userName" id="userName" required>
      </div>
    </div>

    <div class="screen--user__right">
      <span>2.</span>
      <form id="user-categories" class="form--categories">
        <h2 class="form--categories__title">Categories</h2>
        <p class="form--categories__description">Think youâ€™ve got this? Select your categories.</p>

        <div class="checkboxes">
          <div class="checkbox bg-blue">
            <label for="css">
              <input type="checkbox" id="css" value="css">
              <span class="custom-checkbox"></span>
              CSS
            </label>
          </div>
          <div class="checkbox bg-orange">
            <label for="computer_hardware">
              <input type="checkbox" id="computer_hardware" value="computer_hardware">
              Computer Hardware
            </label>
          </div>
          <div class="checkbox bg-coral">
            <label for="dbms">
              <input type="checkbox" id="dbms" value="database_management_systems">
              Database Management Systems
            </label>
          </div>
          <div class="checkbox bg-blue">
            <label for="general_it">
              <input type="checkbox" id="general_it" value="general_it">
              General IT
            </label>
          </div>
        </div>
        <!-- <select id="tech-category" name="tech-category" required>
          <option value="general_it" selected>General IT</option>
          <option value="database_management_systems">Database Management Systems</option>
          <option value="css">css</option>
          <option value="computer_hardware">Computer Hardware</option>
        </select>
-->
        <!-- <input type="button" class="submit-user-info" value="submit"> -->
        <button type="button" class="submit-user-info">Play</button>
      </form>
    </div>
  </div>



  <!--Quiz screen-->
  <div id="quiz-screen" class="screen screen--quiz hidden">
    <header class="screen__header">
      <div>
    </header>
    <section class="screen__question"></section>
  </div>

    <!--Results screen-->
<div id="results-screen" class="screen hidden">
  <div class="results__left">
    <h2>Quiz Results</h2>
  </div>
  <div class="results__right">
    <p id="results-username"></p>
    <p id="results-score"></p>
    <button id="results-back-btn">Back to Home</button>
  </div>
</div>

  <!--Highscore screen-->
  <div id="highscore-screen" class="screen hidden">
    <!-- Start screen content: user enters name, selects categories -->
    <div class="table-rank" id="leaderboard">
      <div class="table-header">
        <h1>Leaderboard</h1>
        <h4>Choose Category</h4>
        <select>
          <option>All Rankings</option>
          <option>HTML</option>
          <option>CSS</option>
          <option>Javascript</option>
          <option>Gaming and computers</option>
        </select>
      </div>
      <div class="table-body">
        <table>
          <thead>
            <tr>
              <th>Position</th>
              <th>Player Name</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody id="leaderboard-body"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
