<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOBEREMOVED</title>
</head>

<body>
    <style>
        .container-memory {
            min-height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            background: #FFF2DF;
        }

        .container-memory h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .left-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 2%;
            width: 45%;
        }

        .left-container button {
            width: 150px;
            height: 28px;
            background: #FABD24;
            margin-top: 50px;
            border-radius: 8px;
            transition: 0.5s ease-in-out;
            border: none;
            cursor: pointer;
        }

        .right-container {
            width: 45%;
            margin-right: 2%;
            min-width: 250px;
        }

        .left-container button:hover {
            border: solid #FF8577;
            background: none;
        }

        td img {
            width: 36px;
            height: 36px;
            border-radius: 60%;
            margin-right: 1.2rem;
            vertical-align: middle;
        }

        table,
        th,
        td {
            padding: 1rem;
            color: black;
        }

        table {
            width: 100%;
        }

        div.table-rank {
            width: 35vw;
            height: 70vh;
            background-color: #FF8577;
            backdrop-filter: blur(4px);
            border-radius: 8px;
            overflow: hidden;
            table-layout: auto;
            margin-right: 100px;
        }

        .table-header {
            width: 100%;
            height: 10%;
            background-color: #fff4;
        }

        .table-header h1 {
            color: rgb(18, 36, 36);
            text-align: center;
        }

        .table-header h4 {
            color: rgb(18, 36, 36);
            text-align: center;
        }

        div select {

            color: rgb(18, 36, 36);
            width: 100%;
            background-color: #fff4;
            text-align: center;
        }

        .table-body {
            width: 90%;
            max-height: calc(80% - 1.2rem);
            background-color: rgba(73, 42, 65, 0.288);
            margin: 0.8rem auto;
            border-radius: 8px;
            overflow: auto;
        }

        .table-body::-webkit-scrollbar {
            width: 0.5rem;
            height: 0.5rem;
        }

        .table-body::-webkit-scrollbar-thumb {
            border-radius: 0.5rem;
            background-color: rgb(57, 130, 139);
            visibility: hidden;
        }

        .table-body:hover::-webkit-scrollbar-thumb {
            visibility: visible;
        }

        thead th {
            position: sticky;
            top: 0;
            left: 0;
            background-color: #d5d5d5;
            padding: 8px 20px;
            border-radius: 4px;
        }

        tbody tr:nth-child(even) {
            background-color: #0000000b;
            transition: .4s ease-in-out;
        }

        tbody tr:hover {
            background-color: rgba(3, 175, 132, 0.11);
        }

        tbody,
        tr,
        td {
            text-align: center;
        }


        @media (max-width: 768px) {
            .container-memory {
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 10px;
            }

            .left-container {
                width: 100%;
                margin: 0 auto 20px;
                min-width: 0;
            }

            .right-container {
                width: 95%;
                margin: 0 auto;
                min-width: 0;
            }

            div.table-rank {
                width: 90vw;
            }
        }

        @media (max-width: 480px) {
            div.table-rank {
                width: 90vw;
                overflow: hidden;
                table-layout: auto;
            }
        }
    </style>

    <div class="container-memory">
        <div class="left-container">
            <h1>Memory Leak</h1>
            <p>The only place you're allowed to leak memory</p>
            <button class="start-btn">Get Started</button>
        </div>
        <div class="right-container">
            <div class="table-rank" id="leaderboard">
                <div class="table-header">
                    <h1>Leaderboard</h1>
                </div>
                <div class="table-body">
                    <table>
                        <thead>
                            <tr>
                                <th>Position</th>
                                <th>Player Name</th>
                                <th>Points</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-body">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
